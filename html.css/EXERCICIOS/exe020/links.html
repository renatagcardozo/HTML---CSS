<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    a {color: blueviolet;
    text-decoration: none;
font-weight: bold;}

    a:visited {color: darkred;}

    a:hover {color: black;
    text-decoration: underline;}
    a:active {color: yellow;}

    a::after {content: '[link]';
text-decoration: none;
font-weight: normal;
color: bisque;}
    </style>


</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li></a><a href="http://gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li></a><a href="http://youtube.com/cursoemvideo/">Canal do YouTube</a></li>
        <li> <a href="http://www.cursoemvideo.com">Site do CursoemVídeo</a></li>
    </ul>
</body>
</html>
